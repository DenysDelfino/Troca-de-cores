<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Troca de cores</title>
</head>

<body>
    <main>
        <h1>DevClub - Troca Cor</h1>
        <button onclick="trocaCor('red')">Vermelho</button>
        <button onclick="trocaCor('green')">Verde</button>
        <button onclick="trocaCor('blue')">Azul</button>
        <button onclick="trocaCor('yellow')">Amarelo</button>
        <button onclick="corAleatoria('red')">Cor Aleatória</button>
        <br />
        <input placeholder="Nome da cor ou #HEX" type="text" class="input-cor">
        <button onclick="aplicaCorPersonalizada()">Aplica Cor</button>
        <input type="color" onchange="trocaCor(this.value)">
        <br>
        <label>
            Escolher Imagem
            <input type="file" accept="image/*" onchange="escolherImagem(this.files[0])">
            <!-- <input type="file" accept="image/*">  ACCEPT ="image/*" siginifica que só pode carregar imagens e nenhum outro tipo de arquivo. -->
        </label>
    </main>

</body>
<script src="script.js"></script>

</html>
